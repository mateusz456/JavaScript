<body>
<div style="color:green;font-size:42px;">
<script language="JavaScript">
var liczba1=prompt("dzien 1=","");
var liczba2=prompt("dzien 2=","");
var ile_sekund_wit;

var D2_wit=parseFloat(liczba2);

document.write("ile sekund="+D1_wit+" i "+D2_wit+" = "+ile_sekund_wit+"<br>");
</script>
</div>
