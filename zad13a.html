<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("c=","");
var liczba2=prompt("b=","");
var c_wit=parseFloat(liczba1);
var b_wit=parseFloat(liczba2);
var 
a_wit=Math.sqrt(Math.pow(c_wit,2)-Math.pow(b_wit,2));
sin_alfa=b_wit/c_wit;
alfa=Math.asin(b_wit/c_wit)*180/Math.PI;
document.write("c="+c_wit+" cm"+"<br>");
document.write("b="+b_wit+" cm"+"<br>");
document.write("a="+a_wit.toFixed(3)+"cm"+"<br>");
document.write("sinalfa="+sin_alfa.toFixed(3)+"<br>");
document.write("alfa="+alfa.toFixed(3)+"st"+"<br>");
</script>
</div>
</body>
</html>
