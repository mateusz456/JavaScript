 <script language="JavaScript">

 document.write("("+a+"+"+b+")^3 = "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+suma1+" + "+suma2+" + "+suma3+" + "+suma4+" = "+suma5+"   <br>");
 </script>
